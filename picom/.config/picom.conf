backend = "glx";

vsync = true;

# GLX backend
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
xrender-sync-fence = true;
# use-damage = true;


unredir-if-possible = true;
shadow = false;
no-dock-shadow = true;
shadow-radius = 12;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-opacity = 0.60;
no-dnd-shadow = true;

#wintypes:
