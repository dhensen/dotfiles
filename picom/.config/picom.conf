#  dock = { shadow = false; clip-shadow-above = true; }
#  dnd = { shadow = false; }
#  popup_menu = { opacity = 0.8; }
#  dropdown_menu = { opacity = 0.8; }
#};

fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

inactive-opacity = 1.0;

shadow-exclude = ["n:w:*VirtualBox*", "class_g = 'Conky'", "class_g = 'Plank'"];

#corner-radius = 20.0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "class_g = 'firefox'",
  "class_g = 'code'",
  "class_g = 'Dunst'",
];

